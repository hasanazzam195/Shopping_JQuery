<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Login</title>
        
        <link href="loginstyle.css" rel="stylesheet" type="text/css" />
        <script src="jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $("#buttonSign").click(function(){
                    debugger;
                    if($("#txtUsername").val() !="" && $("#txtPassword").val() != ""){
                        window.location="home.html";
                    }
                    else
                    {
                        $("#showmsg").removeClass("hideBox").addClass("showBox");
                    }
                    localStorage.setItem("Name",$("#txtUsername").val());
                })

            })

            $("#showmsg img").click(function(){
                debugger;
                $("#showmsg").removeClass("showBox").addClass("hideBox");

            })
        
        </script>


    </head>
    <body>

        <div class="box">
            <h2>Login</h2>
            <form>
                <div class="inputBox">
                    <label>Username</label>
    
                    <input type="text" id="txtUsername" />
                </div>
                <div class="inputBox">
                    <label>Password</label>
    
                    <input type="password" id="txtPassword" />
                </div>
                <input type="button" value="Sign In" id="buttonSign" />
            </form>
            <div class="hideBox" id="showmsg">
                <label>Please Enter Username & Password</label>
                <img src="/Images/Icons/Close.png" width="20"  />
            </div>
        </div>

    </body>
</html>
